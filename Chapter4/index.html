<body>
    <div class="container">

    <div class="container">
        <form action="https://book.h2o-space.com/html/form.php" method="post">
            <div class="col-sm-8 col-sm-offset-2">
                <p>以下のフォームにご記入いただき、送信ください。</p>
                <div class="form-group">
                    <label for="name">お名前<span class="label label-danger">必須</span></label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="job">ご職業</label>
                    <select name="job" id="job" class="form-control">
                        <option value="">選択してください</option>
                        <option value="会社員">会社員</option>
                        <option value="学生">学生</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>知りたい内容（複数選択可）</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="html">HTML
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="css">CSS
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="javascript">JavaScript
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>理解度はいかがですか？</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="q2" id="q2_1" value="1">理解できなかった</input>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="q2" id="q2_2" value="2">だいたい理解できた</input>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="q2" id="q2_3" value="3">理解できた</input>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="q2" id="q2_4" value="">回答しない</input>
                        </label>
                    </div>
                </div>
                <div class="from-group">
                    <label for="message">ご意見</label>
                    <textarea name="message" id="message" rows="10" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-default">送信する</button>
            </div>
        </form>
    </div>
